    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/00-main.css">
    <link rel="stylesheet" href="./css/01-modales.css">

    <title>MatcheADAs</title>
</head>
<body>
    <main id="main-container" class="main-container">
        <h1 class="title">MatcheADAs</h1>

        <!-- INICIO SECCION CONTROLES PUNTAJE -->
        <section class="control-status">
            <article class="control-score">
                <p class="score-text">Combo x 
                    <span id="score-combo">1</span>
                </p>
                <p class="score-text">Puntos: 
                    <span id="score-numb">0</span>
                </p>
            </article>
            <article class="control-buttons">
                <button id="info-button" class="info-button" aria-label="Instrucciones"><i class="fas fa-info" aria-hidden="true"></i></button>
                <button id="undo-button" aria-label="Reiniciar juego"><i class="fas fa-undo-alt" aria-hidden="true"></i></button>
            </article>
        </section>
        <!-- FIN SECCION CONTROLES PUNTAJE -->

        <!-- INICIO SECCION GRILLA -->
        <section id="grid-container" class="grid-container">
            <article id="grid" class="grid"></article>
        </section>
        <!-- FIN SECCION GRILLA -->

        <!-- CONTROLADOR DE TIEMPO -->
        <section class="timer-container">
            <i class="fas fa-stopwatch icon-time" aria-hidden="true"></i>
            <p id="remaining-time" class="remaining-time">00:00</p>
        </section>
    </main>
    <!-- Twemoji -->
    <script src="https://twemoji.maxcdn.com/v/13.0.1/twemoji.min.js" integrity="sha384-5f4X0lBluNY/Ib4VhGx0Pf6iDCF99VGXJIyYy7dDLY5QlEd7Ap0hICSSZA1XYbc4" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/01-modales.js"></script>
    <script src="./js/00-main.js"></script>
</body>
</html>
